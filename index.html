<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>RE/MAX Unity Tracking App</title>
  </head>
  <body>
    <header id="home">
      <span class="app-title">Tracking App</span>
      <img src="Assets/Images/REMAXUnity.png" alt="RE/MAX Unity Logo" />
    </header>
    <nav>
      <div class="profile">
        <p>0</p>
      </div>
      <a href="#home" class="nav-item">Home</a>
      <a href="#stats" class="nav-item">Stats</a>
      <a href="#sheet" class="nav-item">Activity Sheet</a>
      <!-- <a href="#" class="nav-item">Stats</a> -->
    </nav>

    <main>
      <section id="due">
        <h2>Actions Due Today:</h2>
        <div class="placeholder"></div>
      </section>
      <section id="stats">
        <div class="placeholder"></div>
        <div class="buttons">
          <div class="button"></div>
          <div class="button"></div>
          <div class="button"></div>
          <div class="button"></div>
          <div class="button"></div>
        </div>
      </section>
      <section id="sheet">
        <div class="placeholder"></div>
      </section>
    </main>
    <footer></footer>

    <!-- scroll behaviour -->
    <script>
      window.addEventListener("scroll", function () {
        const nav = document.querySelector("nav");
        const headerHeight = document.querySelector("header").offsetHeight;

        if (window.scrollY > headerHeight) {
          nav.classList.add("fixed");
        } else {
          nav.classList.remove("fixed");
        }
      });
    </script>
  </body>
</html>
